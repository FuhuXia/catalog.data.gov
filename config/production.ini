#
# CKAN - Pylons configuration
#
# These are some of the configuration options available for your CKAN
# instance. Check the documentation in 'doc/configuration.rst' or at the
# following URL for a description of what they do and the full list of
# available options:
#
# http://docs.ckan.org/en/latest/maintaining/configuration.html
#
# The %(here)s variable will be replaced with the parent directory of this file
#

[DEFAULT]

# WARNING: *THIS SETTING MUST BE SET TO FALSE ON A PRODUCTION ENVIRONMENT*
debug = false

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = egg:ckan
full_stack = true
cache_dir = /tmp/%(ckan.site_id)s/
beaker.session.key = ckan

# CKAN caching
ckan.cache_expires = 300

# This is the secret token that the beaker library uses to hash the cookie sent
# to the client. `ckan generate config` generates a unique value for this each
# time it generates a config file.
#beaker.session.secret = $CKAN___BEAKER__SESSION__SECRET

beaker.session.type=ext:database
beaker.session.cookie_expires=true
#beaker.session.url = $CKAN___BEAKER__SESSION__URL
beaker.session.timeout=3000
beaker.session.lock_dir=/var/tmp/ckan/lock

# `ckan generate config` generates a unique value for this each time it generates
# a config file.
app_instance_uuid = {{catalog_instance_uuid}}

# repoze.who config
who.config_file = %(here)s/who.ini
who.log_level = warning
who.log_file = %(cache_dir)s/who_log.ini
# Session timeout (user logged out after period of inactivity, in seconds).
# Inactive by default, so the session doesn't expire.
who.timeout = 900
# who.httponly = True # DEFAULT True already
who.secure = True

